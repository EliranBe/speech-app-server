<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STT Test - Opus 48kHz</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body.recording {
      background-color: #fffae6; /* רקע עדין להדגשת מצב הקלטה */
    }
    #transcript {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>🎤 STT Microphone Test (Opus 48kHz)</h1>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>

  <div id="transcript"></div>
  <div id="status"></div>

  <script>
    let ws;
    let mediaRecorder;
    let stream;
    let reconnectTimeout = null;
    const transcriptDiv = document.getElementById('transcript');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    function logStatus(message) {
      console.log(message);
      statusDiv.textContent = message;
    }

async function startRecording() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    // בדיקת sample rate וסוג קידוד
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    console.log(`🎛 Detected sample rate: ${audioContext.sampleRate} Hz`);

    if (stream.getAudioTracks().length > 0) {
      const settings = stream.getAudioTracks()[0].getSettings();
      console.log("🎛 Track settings:", settings);

      if (settings.sampleRate) {
        console.log(`🎛 Reported sample rate from track: ${settings.sampleRate} Hz`);
      }

      if (audioContext.sampleRate >= 48000) {
        console.log("🎙️ Likely encoding: Opus (48kHz)");
      } else if (audioContext.sampleRate === 16000) {
        console.log("🎙️ Likely encoding: PCM Linear16 (16kHz)");
      } else {
        console.log("🎙️ Encoding format uncertain — check server logs for exact codec.");
      }
    }

  const options = { mimeType: 'audio/webm; codecs=opus' }; // 💡 לוודא שזה מה שנשלח
    
    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
  console.warn("⚠️ mimeType not supported, falling back to default");
  options.mimeType = "";
}

  mediaRecorder = new MediaRecorder(stream, options);
   } 
                                                          
  catch (error) {
    console.error("Error accessing microphone:", error);
    logStatus("❌ Error accessing microphone");
    throw error;
  }

  setupWebSocket();

  mediaRecorder.onstart = () => {
    logStatus("🎙️ Microphone opened");
    document.body.classList.add("recording");
  };

  mediaRecorder.onstop = () => {
    logStatus("🛑 Microphone closed");
    document.body.classList.remove("recording");
  };

  mediaRecorder.addEventListener("dataavailable", event => {
    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
      event.data.arrayBuffer().then(buffer => {
        ws.send(buffer);
      });
    }
  });

  mediaRecorder.start(250);
  logStatus("🎙️ Recording started (Opus, 48kHz)");
  startBtn.disabled = true;
  stopBtn.disabled = false;
}


    function setupWebSocket() {
      if (ws) {
        ws.close();
        ws = null;
      }

      ws = new WebSocket(`wss://${window.location.host}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        logStatus("✅ WebSocket connection opened");
        if (reconnectTimeout) {
          clearTimeout(reconnectTimeout);
          reconnectTimeout = null;
        }
      };

      ws.onmessage = (event) => {
        if (!event.data) return; // התעלמות מהודעות ריקות
        
          let messageData = event.data;

  // אם המידע בינארי → להמיר אותו ל-string
  if (messageData instanceof ArrayBuffer) {
    messageData = new TextDecoder('utf-8').decode(messageData);
  }
        try {
          const data = JSON.parse(messageData);
          console.log("RAW data from server:", data);

          if (data.metadata) {
          console.log("ℹ️ Metadata:", data.metadata);
          return;   // לא ממשיך לעיבוד של transcript
        }
          
          const transcript = data.channel?.alternatives?.[0]?.transcript || '';
          const isFinal = data.is_final || data.speech_final || false;
          if (transcript) {
            console.log("📝 Transcription:", transcript);
            transcriptDiv.textContent += transcript + (isFinal ? " ✔️\n" : " …\n");
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
          }
        } catch (e) {
          console.error("❌ Error parsing message:", e);
        }
      };

      ws.onerror = (error) => {
        console.error("⚠️ WebSocket error:", error);
        logStatus("⚠️ WebSocket error occurred");
      };

      ws.onclose = (event) => {
        logStatus(`🔌 WebSocket connection closed (code: ${event.code}, reason: ${event.reason || 'No reason'})`);
        if (mediaRecorder && mediaRecorder.state === "recording") {
          // אם ההקלטה עדיין פעילה, נסה reconnect
          if (!reconnectTimeout) {
            reconnectTimeout = setTimeout(() => {
              logStatus("🔄 Reconnecting WebSocket...");
              setupWebSocket();
            }, 2000); // מחכה 2 שניות ואז מנסה להתחבר מחדש
          }
        }
      };
    }

    function stopRecording() {
      if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
      }
      mediaRecorder?.stop();
      stream?.getTracks().forEach(track => track.stop());
      if (ws) {
        ws.close();
        ws = null;
      }
      logStatus("🛑 Recording stopped");
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = () => {
      startRecording().catch(() => {});
    };

    stopBtn.onclick = () => {
      stopRecording();
    };
  </script>
</body>
</html>
