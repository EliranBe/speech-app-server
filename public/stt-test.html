<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STT Test</title>
</head>
<body>
  <h1>🎤 STT Microphone Test</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <!-- תיבת תמלול -->
  <div id="transcript" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 150px; overflow-y: auto;"></div>

  <script>
    let ws;
    let mediaRecorder;

    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      const preferredMimeType = 'audio/webm;codecs=opus';
      const mimeTypeToUse = MediaRecorder.isTypeSupported(preferredMimeType) ? preferredMimeType : '';

      mediaRecorder = new MediaRecorder(stream, mimeTypeToUse ? { mimeType: mimeTypeToUse } : undefined);
      console.log("MediaRecorder mimeType:", mediaRecorder.mimeType);
      if (!mimeTypeToUse) {
        console.warn(`⚠️ Preferred MIME type "${preferredMimeType}" is not supported, using default`);
      }

      ws = new WebSocket(`wss://${window.location.host}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        console.log("WebSocket connection opened");
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log("📝 Transcription:", data.transcript);

          const transcriptDiv = document.getElementById('transcript');
          transcriptDiv.textContent += data.transcript + (data.isFinal ? " ✔️\n" : " …\n");
          transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        } catch (e) {
          console.error("Error parsing message:", e);
        }
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
      };

      ws.onclose = () => {
        console.log("WebSocket connection closed");
      };

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          console.log("Sending data chunk of type:", event.data.type);
          event.data.arrayBuffer().then(buffer => ws.send(buffer));
        }
      };

      mediaRecorder.start(250); // שולח כל רבע שניה
      console.log("🎙️ Recording started");
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder?.stop();
      ws?.close();
      console.log("🛑 Recording stopped");
    };
  </script>
</body>
</html>
