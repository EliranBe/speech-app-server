<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STT Test - Opus 48kHz</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body.recording {
      background-color: #fffae6; /* ×¨×§×¢ ×¢×“×™×Ÿ ×œ×”×“×’×©×ª ×ž×¦×‘ ×”×§×œ×˜×” */
    }
    #transcript {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ STT Microphone Test (Opus 48kHz)</h1>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>

  <div id="transcript"></div>
  <div id="status"></div>

  <script>
    let ws;
    let mediaRecorder;
    let stream;
    let reconnectTimeout = null;

    const transcriptDiv = document.getElementById('transcript');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    // ×ª×ž×™×›×” ×’× ×‘×¤×™×ª×•×— ×œ×•×§××œ×™: ws:// ×›×©××™×Ÿ https
    const wsScheme = location.protocol === 'https:' ? 'wss' : 'ws';

    function logStatus(message) {
      console.log(message);
      statusDiv.textContent = message;
    }

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        // ×—×©×•×‘: ×–×” ×ž×™×™×¦×¨ webm/opus @48kHz ×©×ž×•×ª×× ×œ×©×¨×ª
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm;codecs=opus" });
      } catch (error) {
        console.error("Error accessing microphone:", error);
        logStatus("âŒ Error accessing microphone");
        throw error;
      }

      setupWebSocket();

      mediaRecorder.onstart = () => {
        logStatus("ðŸŽ™ï¸ Microphone opened");
        document.body.classList.add("recording");
      };

      mediaRecorder.onstop = () => {
        logStatus("ðŸ›‘ Microphone closed");
        document.body.classList.remove("recording");
      };

      mediaRecorder.addEventListener("dataavailable", (e) => {
        if (e.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
          e.data.arrayBuffer().then(buffer => {
            ws.send(buffer);
          });
        }
      });

      mediaRecorder.start(250); // ×©×œ×™×—×” ×›×œ ×¨×‘×¢ ×©× ×™×”
      logStatus("ðŸŽ™ï¸ Recording started (Opus, 48kHz)");
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function setupWebSocket() {
      if (ws) {
        ws.close();
        ws = null;
      }

      ws = new WebSocket(`${wsScheme}://${window.location.host}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        logStatus("âœ… WebSocket connection opened");
        if (reconnectTimeout) {
          clearTimeout(reconnectTimeout);
          reconnectTimeout = null;
        }
      };

      ws.onmessage = (event) => {
        if (!event.data) return;
        try {
          const data = JSON.parse(event.data);

          // ×× ×–×• ×¨×§ ×ž×¢×˜×¤×ª metadata â€“ × ×©×ª×•×§ ×‘Ö¾UI (××‘×œ × ×¨×©×•× ×œ×œ×•×’)
          if (data.metadata) {
            console.log("â„¹ï¸ metadata:", data.metadata);
            return;
          }

          const transcript = data.channel?.alternatives?.[0]?.transcript || '';
          const isFinal = !!data.is_final;
          if (transcript) {
            console.log("ðŸ“ Transcription:", transcript);
            transcriptDiv.textContent += transcript + (isFinal ? " âœ”ï¸\n" : " â€¦\n");
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
          }
        } catch (e) {
          console.error("âŒ Error parsing message:", e);
        }
      };

      ws.onerror = (error) => {
        console.error("âš ï¸ WebSocket error:", error);
        logStatus("âš ï¸ WebSocket error occurred");
      };

      ws.onclose = (event) => {
        logStatus(`ðŸ”Œ WebSocket connection closed (code: ${event.code}, reason: ${event.reason || 'No reason'})`);
        // ×× ×¢×“×™×™×Ÿ ×ž×§×œ×™×˜×™× â€“ ×ž×‘×¦×¢×™× reconnect ×¨×’×•×¢
        if (mediaRecorder && mediaRecorder.state === "recording") {
          if (!reconnectTimeout) {
            reconnectTimeout = setTimeout(() => {
              logStatus("ðŸ”„ Reconnecting WebSocket...");
              setupWebSocket();
            }, 2000);
          }
        }
      };
    }

    function stopRecording() {
      if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
      }
      mediaRecorder?.stop();
      stream?.getTracks().forEach(track => track.stop());
      if (ws) {
        ws.close();
        ws = null;
      }
      logStatus("ðŸ›‘ Recording stopped");
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = () => {
      startRecording().catch(() => {});
    };

    stopBtn.onclick = () => {
      stopRecording();
    };
  </script>
</body>
</html>
