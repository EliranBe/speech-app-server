<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STT Test - Opus 48kHz</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body.recording {
      background-color: #fffae6; /* רקע עדין להדגשת מצב הקלטה */
    }
    #transcript {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>🎤 STT Microphone Test (Opus 48kHz)</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <div id="transcript"></div>

  <script>
    let ws;
    let mediaRecorder;
    let stream;
    const transcriptDiv = document.getElementById('transcript');

    document.getElementById("start").onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm;codecs=opus" });
      } catch (error) {
        console.error("Error accessing microphone:", error);
        throw error;
        return;
      }

      ws = new WebSocket(`wss://${window.location.host}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        console.log("✅ WebSocket connection opened");
      };

      ws.onmessage = (event) => {
        if (!event.data) return; // התעלמות מהודעות ריקות
        try {
          const data = JSON.parse(event.data);
          const transcript = data.channel?.alternatives?.[0]?.transcript || '';
          const isFinal = data.is_final || false;
          if (transcript) {
            console.log("📝 Transcription:", transcript);
            transcriptDiv.textContent += transcript + (isFinal ? " ✔️\n" : " …\n");
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
          }
        } catch (e) {
          console.error("❌ Error parsing message:", e);
        }
      };

      ws.onerror = (error) => {
        console.error("⚠️ WebSocket error:", error);
      };

      ws.onclose = (event) => {
        console.log(`🔌 WebSocket connection closed (code: ${event.code}, reason: ${event.reason || 'No reason'})`);
      };

      mediaRecorder.onstart = () => {
        console.log("🎙️ Microphone opened");
        document.body.classList.add("recording");
      };

      mediaRecorder.onstop = () => {
        console.log("🛑 Microphone closed");
        document.body.classList.remove("recording");
      };

      mediaRecorder.addEventListener("dataavailable", (e) => {
        if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          e.data.arrayBuffer().then(buffer => {
            ws.send(buffer);
          });
        }
      });

      mediaRecorder.start(250); // שליחה כל רבע שניה
      console.log("🎙️ Recording started (Opus, 48kHz)");
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder?.stop();
      stream?.getTracks().forEach(track => track.stop());
      ws?.close();
      console.log("🛑 Recording stopped");
    };
  </script>
</body>
</html>
