<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 Realtime STT Debug</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 20px; }
    #log { background: #fff; padding: 10px; border: 1px solid #ccc; height: 400px; overflow-y: scroll; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>🔊 Debug: Does Interim Transcript Work?</h1>
  <button id="start">Start Debug</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");

    const log = msg => {
      console.log(msg);
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    };

    let ws;

    document.getElementById("start").onclick = async () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        log("⚠️ WebSocket already open");
        return;
      }

      ws = new WebSocket("wss://speech-app-server.onrender.com");

      ws.onopen = async () => {
        log("✅ WebSocket opened");
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        if (!window.MediaRecorder) {
          alert("MediaRecorder unsupported in this browser.");
          return;
        }

        const options = { mimeType: 'audio/webm;codecs=opus' };
        log("🎙️ Using MediaRecorder options: " + JSON.stringify(options));

        const mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = async event => {
          if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
            log("⬆ Sending audio chunk (" + event.data.size + " bytes)");
            const buffer = await event.data.arrayBuffer();
            ws.send(buffer);
          }
        };

        mediaRecorder.start(50); // שליחת אודיו כל 50ms
        log("📡 MediaRecorder started: 50ms intervals");
      };

      ws.onmessage = event => {
        try {
          const parsed = JSON.parse(event.data);
          const type = parsed.is_final ? "✅ Final" : "⏳ Interim";
          log(`⬇ ${type}: ${parsed.transcript}`);
        } catch (e) {
          log("⚠️ Non-JSON message: " + event.data);
        }
      };

      ws.onerror = err => {
        log("❌ WebSocket error: " + err.message);
      };

      ws.onclose = () => {
        log("🔌 WebSocket closed");
      };
    };
  </script>
</body>
</html>
