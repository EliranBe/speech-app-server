<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 Real-Time STT</title>
</head>
<body>
  <h1>🎧 Transcription Test</h1>
  <button id="start">Start Transcription</button>
  <p><strong>Transcript:</strong> <span id="output">...</span></p>

  <script>
    let ws;
    let mediaRecorder;

    document.getElementById("start").onclick = async () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        return;
      }

      ws = new WebSocket(`wss://${location.host}`);

      ws.onopen = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        if (!window.MediaRecorder) {
          alert("MediaRecorder not supported in this browser.");
          return;
        }

        // ✅ משתמשים בפורמט תקני ל־Deepgram
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
            console.log("🎧 Sending audio chunk to server...");
            event.data.arrayBuffer().then(buffer => ws.send(buffer));
          } else {
            console.warn("🚫 No audio or WebSocket closed");
          }
        };

        // ✅ שליחה כל 100ms (Latency נמוך)
        mediaRecorder.start(100);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.transcript) {
          const isFinal = data.is_final;
          const output = document.getElementById("output");

          // ⏳ תמלול זמני או סופי
          output.innerText = isFinal
            ? data.transcript
            : data.transcript + ' ⏳';

          // ✅ הדפסה גם ל־Console
          console.log(`📡 ${isFinal ? 'Final' : 'Interim'}: ${data.transcript}`);
        }
      };
    };
  </script>
</body>
</html>
