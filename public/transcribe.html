<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 Realtime STT Debug</title>
</head>
<body>
  <h1>🔊 Debug: Does Interim Transcript Work?</h1>
  <button id="start">Start Debug</button>
  <pre id="log"></pre>

  <script>
    const log = msg => {
      console.log(msg);
      document.getElementById("log").textContent += msg + "\n";
    };

    let ws;
    document.getElementById("start").onclick = async () => {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      ws = new WebSocket(`wss://${location.host}`);
      ws.onopen = async () => {
        log("WebSocket opened; requesting microphone...");
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        if (!window.MediaRecorder) {
          alert("MediaRecorder unsupported");
          return;
        }

        // Use Opus codec explicitly
        const options = { mimeType: 'audio/webm;codecs=opus' };
        log("Using MediaRecorder options: " + JSON.stringify(options));

        const mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = async event => {
          if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
            log("  ⬆ Sending audio chunk (" + event.data.size + " bytes)");
            const buffer = await event.data.arrayBuffer();
            ws.send(buffer);
          }
        };

        mediaRecorder.start(100);
        log("MediaRecorder started, chunks every 100ms");
      };

      ws.onmessage = event => {
        log("  ⬇ Raw server message:");
        log(event.data);
      };
      ws.onclose = () => log("WebSocket closed");
      ws.onerror = err => log("WebSocket error: " + err);
    };
  </script>
</body>
</html>
