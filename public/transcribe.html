<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¤ Realtime STT Debug with PCM streaming</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 20px; }
    #log { background: #fff; padding: 10px; border: 1px solid #ccc; height: 400px; overflow-y: scroll; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ”Š Realtime STT with Interim (PCM streaming)</h1>
  <button id="start">Start Streaming</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById('log');
    const log = (msg) => {
      console.log(msg);
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    };

    let ws;
    let audioContext;
    let processor;
    let source;

    // ×”×ž×¨×” ×ž×¤×•×¨×ž×˜ float32 ×œ- Int16 PCM
    function convertFloat32ToInt16(buffer) {
      const l = buffer.length;
      const buf = new Int16Array(l);
      for (let i = 0; i < l; i++) {
        let s = Math.max(-1, Math.min(1, buffer[i]));
        buf[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return buf.buffer;
    }

    async function startStreaming() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        log('âš ï¸ WebSocket already open');
        return;
      }

      // ×¤×ª×— WebSocket ×™×©×™×¨ ××œ ×©×¨×ª ×”Ö¾Node (×©×™×¤×ª×— Deepgram)
      ws = new WebSocket('wss://speech-app-server.onrender.com');

      ws.binaryType = 'arraybuffer';

      ws.onopen = async () => {
        log('âœ… WebSocket opened');
        audioContext = new AudioContext({ sampleRate: 16000 }); // Deepgram ×ž×ž×œ×™×¥ 16kHz
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);

        processor = audioContext.createScriptProcessor(4096, 1, 1);

        processor.onaudioprocess = (e) => {
          const floatData = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(floatData);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(int16Data);
          }
        };

        source.connect(processor);
        processor.connect(audioContext.destination);

        log('ðŸŽ™ï¸ AudioContext and processor started');
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === 'keepalive') return;

          const type = msg.is_final ? 'âœ… Final' : 'â³ Interim';
          log(`â¬‡ ${type}: "${msg.transcript}"`);
        } catch (e) {
          log('âš ï¸ Non-JSON message: ' + event.data);
        }
      };

      ws.onerror = (err) => {
        log('âŒ WebSocket error: ' + err.message);
      };

      ws.onclose = () => {
        log('ðŸ”Œ WebSocket closed');
        if (processor) processor.disconnect();
        if (source) source.disconnect();
        if (audioContext) audioContext.close();
      };
    }

    document.getElementById('start').onclick = startStreaming;
  </script>
</body>
</html>
