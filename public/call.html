<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agora Call</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .video-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .video-box {
      width: 400px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }
    
.name-tag, .lang-tag {
  position: absolute;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 2px 6px;
  border-radius: 8px;
  font-size: 14px;
  z-index: 2;
}
.name-tag { top: 6px; left: 6px; }
.lang-tag { top: 6px; right: 6px; }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #captions {
  position: fixed;        /* מקבע את התיבה במסך */
  top: 0;                 /* מתחיל מהחלק העליון */
  right: 0;               /* מוצמד לצד ימין */
  width: 300px;           /* רוחב התיבה (אפשר לשנות לפי הצורך) */
  height: 50vh;           /* גובה התיבה = חצי מגובה המסך */
  white-space: pre-wrap;  /* שומר על שורות ורווחים */
  padding: 10px;          /* ריווח פנימי */
  overflow-y: auto;       /* גלילה אם יש יותר טקסט */
  box-shadow: -2px 2px 8px rgba(0,0,0,0.1); /* צל עדין */
  background: rgba(255, 255, 255, 0.1); /* רקע לבן שקוף חלקית (10% אטימות) */
  border-radius: 20px;               /* פינות מעוגלות ברדיוס 20 פיקסלים */
}

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>🎥 Agora Secure Call</h1>
  <div id="status">מחכה להתחברות...</div>

      <!-- זמני עד שילוב עם Base44 שדות למילוי שם משתמש ושפת אם -->
    <!-- התחלה -->
    
    <div class="user-info">
  <input type="text" id="user-name" placeholder="User Name (optional)" style="margin-bottom:10px;" />
  <select id="native-language" style="margin-bottom:10px;">
    <option value="">Native Language (optional)</option>
    <option value="Dutch">Dutch</option>
    <option value="English">English</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Hindi">Hindi</option>
    <option value="Italian">Italian</option>
    <option value="Japanese">Japanese</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
    <option value="Spanish">Spanish</option>
  </select>
</div>
    <!-- סוף -->
  
  <div class="video-container">
    <div id="local-player" class="video-box"></div>
    <div id="remote-player" class="video-box"></div>
    <div id="captions"></div>
  </div>

  <div class="controls">
    <button id="btn_mic">🔇 Mute</button>
    <button id="btn-cam">📷 Turn Off Camera</button>
    <button id="btn-leave">🚪 Leave</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <script>
    let AGORA_APP_ID = "";
    const CHANNEL_NAME = "test-room";
    let client;
    let microphoneTrack, cameraTrack;
    let micMuted = false;
    let camMuted = false;
    let ws; 
    let stream;
    let socket;
    let isRunning = false; // מצב האם פועל או לא

    // ===== פרופילים ושכבת תצוגה (שם/שפה) =====
let myUid = null;
let dataStreamId = null;
const peerProfiles = {}; // מפתח: uid => { name, lang }
const myProfile = { name: "", lang: "" };

// יוצר/דואג ל"מגש" וידאו פנימי כדי ש-play ימחוק רק אותו, לא את האוברליי
function ensureVideoSlot(boxId, slotId) {
  const box = document.getElementById(boxId);
  let slot = box.querySelector("#" + slotId);
  if (!slot) {
    slot = document.createElement("div");
    slot.id = slotId;
    // נכניס את ה-slot כילד ראשון; האוברליי יבוא אחריו (וישב מעליו בזכות z-index)
    box.insertBefore(slot, box.firstChild);
  }
  return slotId;
}

// מצייר/מעדכן שם+שפה על הקופסה (לא מוחק אם כבר קיים)
function renderLabels(boxId, profile) {
  const box = document.getElementById(boxId);
  let nameEl = box.querySelector(".name-tag");
  let langEl = box.querySelector(".lang-tag");
  if (!nameEl) {
    nameEl = document.createElement("div");
    nameEl.className = "name-tag";
    box.appendChild(nameEl);
  }
  if (!langEl) {
    langEl = document.createElement("div");
    langEl.className = "lang-tag";
    box.appendChild(langEl);
  }
  nameEl.textContent = profile?.name || "";
  langEl.textContent = profile?.lang || "";
}

// קורא את הטופס ומעדכן את הפרופיל המקומי + רנדר לאוברליי המקומי
function updateMyProfileFromForm() {
  myProfile.name = document.getElementById("user-name").value.trim();
  myProfile.lang = document.getElementById("native-language").value;

    // הצגה מיידית אצלי
  renderLabels("local-player", myProfile);

    // שידור לשאר המשתתפים
  if (dataStreamId) {
    const payload = JSON.stringify({
      uid: client.uid,
      name: myProfile.name,
      lang: myProfile.lang
    });
    client.sendStreamMessage(dataStreamId, payload);
  }
}
    // מאזינים לשינויי הטופס
document.getElementById("user-name").addEventListener("input", updateMyProfileFromForm);
document.getElementById("native-language").addEventListener("change", updateMyProfileFromForm);
    
  window.onload = async () => {
  try {
    const res = await fetch('/appId');
    const data = await res.json();
    AGORA_APP_ID = data.appId;

    await startCall(); // עכשיו App ID כבר מוגדר
  } catch (err) {
    console.error("⚠️ Failed to fetch App ID:", err);
  }
};

    async function startCall() {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    
      document.getElementById("status").innerText = "מתחבר לערוץ...";

      const tokenRes = await fetch(`/rte-token?channelName=${CHANNEL_NAME}`);
      const tokenData = await tokenRes.json();
      const captions = window.document.getElementById('captions');
      const btn_mic = window.document.getElementById('btn_mic');
    
          //זמני עד שילוב עם Base44 שדות למילוי שם משתמש ושפת אם// 
//התחלה//
     

  //סוף//
      
      await client.join(AGORA_APP_ID, CHANNEL_NAME, tokenData.rtcToken, null);
        console.log("✅ Connected to Agora channel");

      document.getElementById("status").innerText = "✅ מחובר";

      // === יצירת Data Stream ===
dataStreamId = await client.createDataStream({ reliable: true, ordered: true });

// שליחת הפרופיל שלי לכל המשתתפים
function broadcastProfile() {
  const payload = JSON.stringify({
    uid: client.uid,
    name: myProfile.name,
    lang: myProfile.lang
  });
  client.sendStreamMessage(dataStreamId, payload);
}
broadcastProfile();

// האזנה לפרופילים מאחרים
client.on("stream-message", (uid, message) => {
  try {
    const { name, lang } = JSON.parse(message.text || message);
    peerProfiles[uid] = { name, lang };
    renderLabels(uid === client.uid ? "local-player" : "remote-player", peerProfiles[uid]);
  } catch (e) {
    console.error("❌ Failed to parse stream message:", e);
  }
});

                await startLocalTracks();
    
              // 🧠 כאשר משתמש אחר מפרסם מדיה
      client.on("user-published", async (user, mediaType) => {
        await client.subscribe(user, mediaType);

        if (mediaType === 'video') {
          user.videoTrack.play("remote-player");
        }

        // אם כבר יש פרופיל ידוע לאותו משתמש – מציירים overlay
if (peerProfiles[user.uid]) {
  renderLabels("remote-player", peerProfiles[user.uid]);
}
        
        if (mediaType === 'audio') {
          user.audioTrack.play();
        }
      });

      // 🧠 אם אנחנו מתחברים באיחור – נתחבר למדיה שכבר משודרת
      client.remoteUsers.forEach(async (user) => {
        await client.subscribe(user, "video");
        user.videoTrack?.play("remote-player");

        await client.subscribe(user, "audio");
        user.audioTrack?.play();
      });
    }

async function startLocalTracks() {
    [microphoneTrack, cameraTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
    cameraTrack.play("local-player");
      await client.publish([microphoneTrack, cameraTrack]);
}
    document.getElementById("btn_mic").onclick = () => {
      micMuted = !micMuted;
      if (micMuted) {
        microphoneTrack.setEnabled(false);
        document.getElementById("btn_mic").innerText = "🎤 Unmute";
      } else {
        microphoneTrack.setEnabled(true);
        document.getElementById("btn_mic").innerText = "🔇 Mute";
      }
    };

    document.getElementById("btn-cam").onclick = () => {
      camMuted = !camMuted;
      if (camMuted) {
        cameraTrack.setEnabled(false);
        document.getElementById("btn-cam").innerText = "🎥 Turn On Camera";
      } else {
        cameraTrack.setEnabled(true);
        document.getElementById("btn-cam").innerText = "📷 Turn Off Camera";
      }
    };

    document.getElementById("btn-leave").onclick = async () => {
      await client.leave();
      microphoneTrack && microphoneTrack.stop();
      cameraTrack && cameraTrack.stop();
      document.getElementById("status").innerText = "👋 יצאת מהשיחה";
      document.getElementById("local-player").innerHTML = "";
      document.getElementById("remote-player").innerHTML = "";
    };

    //שילוב עם Deppgram//

btn_mic.addEventListener("click", async () => {
  if (!isRunning) {
    // ▶️ התחלה
    socket = new WebSocket(`wss://${window.location.host}`);

        socket.addEventListener("open", async () => {
      console.log("✅ connected to server");
      try {
        microphoneTrack = await getMicrophone();
        await openMicrophone(microphoneTrack, socket);
        isRunning = true;
      } catch (error) {
        console.error("⚠️ error opening microphone:", error);
      }
    });

        socket.addEventListener("message", (event) => {
      if (event.data === "") return;
      let data;
      try {
        data = JSON.parse(event.data);
      } catch (e) {
        console.error("⚠️ Failed to parse JSON:", e);
        return;
      }
      if (data && data.channel && data.channel.alternatives[0].transcript !== "") {
        const span = document.createElement('div');
        span.textContent = data.channel.alternatives[0].transcript;
        captions.appendChild(span);
      }
    });

    socket.addEventListener("close", () => {
      console.log("❌ disconnected from server");
    });

      } else {
    // ⏹️ עצירה
    await closeMicrophone(microphoneTrack);
    microphoneTrack = undefined;
    if (socket && socket.readyState === WebSocket.OPEN) {
      socket.close();
    }
    isRunning = false;
  }
});

  async function getMicrophone() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    return new MediaRecorder(stream, { mimeType: "audio/webm" });
  } catch (error) {
    console.error("⚠️ error accessing microphone:", error);
    throw error;
  }
} 

async function openMicrophone(microphoneTrack, socket) {
  return new Promise((resolve) => {
    microphoneTrack.onstart = () => {
      console.log("🎙️ microphone opened");
      document.body.classList.add("recording");
      resolve();
    };

         microphoneTrack.onstop = () => {
      console.log("🛑 Microphone closed");
      document.body.classList.remove("recording");
        if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
        console.log("🔌 WebSocket closed");
  }
    };

        microphoneTrack.ondataavailable = (event) => {
      console.log("🎙️ microphone data received");
      if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
        socket.send(event.data);
      }
    };

     microphoneTrack.start(1000); // שולח כל 1000 ms
  });
}

    async function closeMicrophone(microphoneTrack) {
  console.log("🛑 Recording stopped");
  microphoneTrack.stop();
}
    
  </script>
</body>
</html>
