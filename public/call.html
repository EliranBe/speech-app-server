<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agora Call</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .video-container {
      display: grid;
      grid-gap: 20px;
      margin-top: 20px;
      width: 100%;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: minmax(200px, auto);
    }

    .video-box {
      position: relative; /* חשוב כדי שהתווית תהיה מעל הוידאו */
      width: 400px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
        }
        
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* תווית שם + שפה */
.participant-label {
  position: absolute;
  bottom: 5px;      /* למקם בתחתית */
  left: 5px;        /* מקצה שמאל */
  right: 5px;       /* מקצה ימין */
  background: rgba(0,0,0,0.5); /* רקע חצי שקוף */
  color: #fff;
  padding: 5px 10px;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  pointer-events: none; /* לא חוסם לחיצות על וידאו */
}
    
    #captions {
  position: fixed;        /* מקבע את התיבה במסך */
  top: 0;                 /* מתחיל מהחלק העליון */
  right: 0;               /* מוצמד לצד ימין */
  width: 300px;           /* רוחב התיבה (אפשר לשנות לפי הצורך) */
  height: 50vh;           /* גובה התיבה = חצי מגובה המסך */
  white-space: pre-wrap;  /* שומר על שורות ורווחים */
  padding: 10px;          /* ריווח פנימי */
  overflow-y: auto;       /* גלילה אם יש יותר טקסט */
  box-shadow: -2px 2px 8px rgba(0,0,0,0.1); /* צל עדין */
  background: rgba(255, 255, 255, 0.1); /* רקע לבן שקוף חלקית (10% אטימות) */
  border-radius: 20px;               /* פינות מעוגלות ברדיוס 20 פיקסלים */
}

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>🎥 Agora Secure Call</h1>
  <div id="status">מחכה להתחברות...</div>

      <!-- זמני עד שילוב עם Base44 שדות למילוי שם משתמש ושפת אם -->
    <!-- התחלה -->
    
    <div class="user-info">
  <input type="text" id="user-name" placeholder="User Name (optional)" style="margin-bottom:10px;" />
  <select id="userLanguage" style="margin-bottom:10px;">
    <option value="">Native Language (optional)</option>
    <option value="Dutch">Dutch</option>
    <option value="English">English</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Hindi">Hindi</option>
    <option value="Italian">Italian</option>
    <option value="Japanese">Japanese</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
    <option value="Spanish">Spanish</option>
  </select>
</div>
    <!-- סוף -->
  
  <div class="video-container">
    <div id="participants"></div>
    <div id="captions"></div>
  </div>

  <div class="controls">
    <button id="btn_mic">🔇 Mute</button>
    <button id="btn-cam">📷 Turn Off Camera</button>
    <button id="btn-leave">🚪 Leave</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <script>
    let AGORA_APP_ID = "";
    const CHANNEL_NAME = "test-room";
    let client;
    let microphoneTrack, cameraTrack;
    let micMuted = false;
    let camMuted = false;
    let ws; 
    let stream;
    let socket;
    let isRunning = false; // מצב האם פועל או לא
    let localUserName = "";
    let localUserLanguage = "";

    window.onload = async () => {

  try {
    const res = await fetch('/appId');
    const data = await res.json();
    AGORA_APP_ID = data.appId;

    await startCall(); // עכשיו App ID כבר מוגדר
  } catch (err) {
    console.error("⚠️ Failed to fetch App ID:", err);
  }
};

    async function startCall() {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

      // כשמשתתף מפרסם וידאו/אודיו
client.on("user-published", async (user, mediaType) => {
  await client.subscribe(user, mediaType);

   // 🔹 קבלת שם ושפה של המשתמש
  const attributes = await client.getUserAttributes(user.uid);
  const userName = attributes.name || `User-${user.uid}`;
  const userLanguage = attributes.language || "Unknown";

 if (mediaType === "video") {
    const remoteVideoTrack = user.videoTrack;
    addParticipantVideo(user.uid, remoteVideoTrack, userName, userLanguage);
  }

  if (mediaType === "audio") {
    const remoteAudioTrack = user.audioTrack;
    remoteAudioTrack.play();
  }
});

      // קבלת מידע מהשרת על המשתתפים
socket.addEventListener("message", (event) => {
    if (!event.data) return;

    let msg;
    try {
        msg = JSON.parse(event.data);
    } catch (e) {
        console.error("⚠️ Failed to parse JSON:", e);
        return;
    }

    if (msg.type === "user-info") {
        // בדיקה אם המשתמש כבר קיים
        let existingBox = document.getElementById(`participant-${msg.user.uid}`);
        if (!existingBox) {
            addParticipantVideo(msg.user.uid, null, msg.name, msg.language);
        } else {
            // אם כבר יש box, נעדכן את התווית
            const label = existingBox.querySelector(".participant-label");
            label.innerText = `${msg.name} • ${msg.language}`;
        }
    }
});

// כשמשתתף עוזב
client.on("user-left", (user) => {
  removeParticipantVideo(user.uid);
});
    
      document.getElementById("status").innerText = "מתחבר לערוץ...";

      const tokenRes = await fetch(`/rte-token?channelName=${CHANNEL_NAME}`);
      const tokenData = await tokenRes.json();
      const captions = window.document.getElementById('captions');
      const btn_mic = window.document.getElementById('btn_mic');
      
      await client.join(AGORA_APP_ID, CHANNEL_NAME, tokenData.rtcToken, null);
        console.log("✅ Connected to Agora channel");

      // אחרי ההצטרפות לערוץ – אחזור שם ושפה
const userName = document.getElementById("user-name").value.trim() || `User-${client.uid}`;
const userLanguage = document.getElementById("userLanguage").value || "Unknown";

// שמירה באטריביוטים של Agora
await client.setUserAttributes({
  name: userName,
  language: userLanguage
});

// שמירה גם מקומית
localUserName = userName;
localUserLanguage = userLanguage;

// שליחת מידע לשרת דרך WebSocket
socket = new WebSocket(`wss://${window.location.host}`);
socket.addEventListener("open", () => {
  socket.send(JSON.stringify({
    type: "user-info",
    userId: client.uid, 
    name: localUserName,
    language: localUserLanguage
  }));
    console.log("✅ connected to server"); 
});

      document.getElementById("status").innerText = "✅ מחובר";

                await startLocalTracks();
    }

async function startLocalTracks() {
    [microphoneTrack, cameraTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
        await client.publish([microphoneTrack, cameraTrack]);
        addParticipantVideo(client.uid, cameraTrack, localUserName, localUserLanguage);
}

    function addParticipantVideo(userid, remoteTrack, userName, userLanguage) {
  const container = document.querySelector('.video-container');

  // יצירת box חדש
  const videoBox = document.createElement('div');
  videoBox.className = 'video-box';
  videoBox.id = `participant-${userid}`;

        // אזור וידאו / placeholder
  const videoArea = document.createElement('div');
  videoArea.className = 'video-area';
  videoArea.style.width = "100%";
  videoArea.style.height = "100%";
  videoArea.style.display = "flex";
  videoArea.style.alignItems = "center";
  videoArea.style.justifyContent = "center";
  videoArea.style.fontSize = "50px"; // גודל placeholder

        if (remoteTrack) {
    remoteTrack.play(videoArea);
  } else {
    videoArea.innerHTML = `<div class="placeholder">📷</div>`;
  }

      // יצירת label עם שם + שפה
  const label = document.createElement("div");
  label.className = "participant-label";
  label.innerText = `${userName} • ${userLanguage}`;
   
  // חיבור כל החלקים
  videoBox.appendChild(videoArea);
  videoBox.appendChild(label);
  container.appendChild(videoBox);
}
 
    function removeParticipantVideo(userId) {
  const videoBox = document.getElementById(`participant-${userId}`);
  if (videoBox) {
    videoBox.remove();
  }
}

document.getElementById("btn_mic").onclick = async () => {
  if (!isRunning) {
    await startMicAndTranscription();
    document.getElementById("btn_mic").innerText = "🎤 Mute";
  } else {
    await stopMicAndTranscription();
    document.getElementById("btn_mic").innerText = "🔇 Unmute";
  }
};

    document.getElementById("btn-cam").onclick = () => {
      camMuted = !camMuted;
      if (camMuted) {
        cameraTrack.setEnabled(false);
        document.getElementById("btn-cam").innerText = "🎥 Turn On Camera";
      } else {
        cameraTrack.setEnabled(true);
        document.getElementById("btn-cam").innerText = "📷 Turn Off Camera";
      }
    };

    document.getElementById("btn-leave").onclick = async () => {
      await client.leave();
      microphoneTrack && microphoneTrack.stop();
      cameraTrack && cameraTrack.stop();
      document.getElementById("status").innerText = "👋 יצאת מהשיחה";
      document.querySelectorAll("[id^='participant-']").forEach(el => el.remove());   // הסרת כל המשתתפים שנוספו ב־grid
    };

    //שילוב עם Deppgram//

async function startMicAndTranscription() {
microphoneTrack = await getMicrophone();
await openMicrophone(microphoneTrack, socket);
isRunning = true;

  socket.addEventListener("message", (event) => {
    if (event.data === "") return;
    let data;
    try {
      data = JSON.parse(event.data);
    } catch (e) {
      console.error("⚠️ Failed to parse JSON:", e);
      return;
    }
    if (data && data.channel && data.channel.alternatives[0].transcript !== "") {
      const span = document.createElement("div");
      span.textContent = data.channel.alternatives[0].transcript;
      captions.appendChild(span);
    }
  });

  socket.addEventListener("close", () => {
    console.log("❌ disconnected from server");
    console.log("🔌 WebSocket closed");
  });
}

async function stopMicAndTranscription() {
  // 🎤 סגירת Agora
  await closeMicrophone(microphoneTrack);
  microphoneTrack = undefined;
  isRunning = false;
}

  async function getMicrophone() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    return new MediaRecorder(stream, { mimeType: "audio/webm" });
  } catch (error) {
    console.error("⚠️ error accessing microphone:", error);
    throw error;
  }
} 

async function openMicrophone(microphoneTrack, socket) {
  return new Promise((resolve) => {
    microphoneTrack.onstart = () => {
      console.log("🎙️ microphone opened");
      document.body.classList.add("recording");
      resolve();
    };

         microphoneTrack.onstop = () => {
      console.log("🛑 Microphone closed");
      document.body.classList.remove("recording");
         console.log("🔌 WebSocket remains open");
      };

        microphoneTrack.ondataavailable = (event) => {
      console.log("🎙️ microphone data received");
      if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
        socket.send(event.data);
      }
    };

     microphoneTrack.start(1000); // שולח כל 1000 ms
  });
}

    async function closeMicrophone(microphoneTrack) {
  console.log("🛑 Recording stopped");
  microphoneTrack.stop();
}
    
  </script>
</body>
</html>
