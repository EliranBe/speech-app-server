  function handleWSMessage(event) {
  if (!event.data) return;

  let data;
  try {
    data = JSON.parse(event.data);
  } catch (e) {
    console.error("⚠️ Failed to parse JSON:", e);
    return;
  }

  // ======== תמלול ========
  if (data && data.channel && data.channel.alternatives[0].transcript !== "") {
    const span = document.createElement("div");
    span.textContent = data.channel.alternatives[0].transcript;
    captions.appendChild(span);
    captions.scrollTop = captions.scrollHeight;

    // חישוב Latency
    if (data.is_final) {
      STTtranscriptReceiveTime = Date.now();
      STTlatency = STTtranscriptReceiveTime - STTaudioSendTime;
      console.log(`STTLatency: ${STTlatency} ms`);
    }
  }

  // ======== תרגום ========
  if (data.type === "translation" && data.payload?.translated) {
    const translated = data.payload.translated;
    if (typeof translated === "string") {
      const span = document.createElement("div");
      span.textContent = translated;
      translation.appendChild(span);
    } else if (typeof translated === "object") {
      for (const [lang, text] of Object.entries(translated)) {
        const span = document.createElement("div");
        span.textContent = `[${lang}] ${text}`;
        translation.appendChild(span);
      }
    }
    translation.scrollTop = translation.scrollHeight;
  }

  // ======== טקסט לדיבור (TTS) ========
  if (data.type === "tts" && data.payload?.audioBase64) {
    enqueueTts(data.payload.audioBase64);
  }
}

        // תור TTS כדי למנוע השמעה מקבילה
const ttsQueue = [];       // תור של משפטים
let isTtsPlaying = false;  // האם כרגע משמיעים משהו

function enqueueTts(audioBase64) {
  ttsQueue.push(audioBase64);
  playNextTts();
}

function playNextTts() {
  if (isTtsPlaying || ttsQueue.length === 0) return;

  isTtsPlaying = true;
  const audioBase64 = ttsQueue.shift();
  const byteChars = atob(audioBase64);
  const byteNumbers = new Array(byteChars.length);

  for (let i = 0; i < byteChars.length; i++) {
    byteNumbers[i] = byteChars.charCodeAt(i);
  }

  const audioBlob = new Blob([new Uint8Array(byteNumbers)], { type: "audio/mp3" });
  const audioUrl = URL.createObjectURL(audioBlob);

  if (!ttsPlayer) ttsPlayer = new Audio();
  ttsPlayer.src = audioUrl;

  ttsPlayer.onended = () => {
    isTtsPlaying = false;
    playNextTts();
  };

  ttsPlayer.play().catch(err => {
    console.error("⚠️ Error playing TTS:", err);
    isTtsPlaying = false;
    playNextTts();
  });
}

    async function leaveCall() {
    // 🔒 השבתת כל הכפתורים
    document.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
    });

    // 🎥 סגירת כל הוידאו והאודיו של Agora
    if (agoraMicTrack) { agoraMicTrack.stop(); agoraMicTrack.close(); agoraMicTrack = null; }
    if (cameraTrack) { cameraTrack.stop(); cameraTrack.close(); cameraTrack = null; }

    // 📹 הסרת כל הוידאו מה-DOM
    document.getElementById("local-player").innerHTML = "";
    document.querySelectorAll("[id^='participant-']").forEach(el => el.remove());

    // 📴 סגירת MediaRecorder
    if (recorder && recorder.state !== "inactive") {
        recorder.stop();
        recorder = undefined;
    }

    // 🔌 סגירת WebSocket
    const closeSocket = () => {
        return new Promise((resolve) => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.addEventListener("close", () => resolve());
                socket.close();
                socket = null;
            } else {
                resolve();
            }
        });
    };

    await closeSocket();

    // 📴 עזיבת ערוץ Agora
    if (client) {
        try { await client.leave(); } catch(e) { console.warn("⚠️ client.leave failed:", e); }
        client = null;
    }
      }

function updateVideoLayout() {
  const participants = document.querySelectorAll('.video-box');
  const count = participants.length;
  if (count === 0) return;

  const containerWidth = document.querySelector('.video-container').clientWidth;
  const minBoxWidth = 320; // רוחב מינימום
  const cols = Math.floor(containerWidth / minBoxWidth) || 1;
  const rows = Math.ceil(count / cols);

  // חישוב הגובה הזמין לכל שורה: 100vh - 50vh (תמלול/תרגום) - 60px (controls)
  const captionsHeight = document.getElementById('captions').offsetHeight || window.innerHeight * 0.5;
  const controlsHeight = document.querySelector('.controls').offsetHeight || 60;
  const availableHeight = window.innerHeight - captionsHeight - controlsHeight - 20; // 20px מרווח קטן

const maxHeightPerVideo = Math.min(availableHeight / rows, 400); // 400px גובה מקסימום

  participants.forEach(box => {
    box.style.width = `calc(${100 / Math.min(count, cols)}% - 10px)`;
    box.style.height = `${maxHeightPerVideo}px`;
  });
}

    return;
  }

  // אם WS כבר פתוח, רק הפעל את המיקרופון
  if (socket && socket.readyState === WebSocket.OPEN) {
    console.log("⚠️ WebSocket already open, starting microphone only");
    if (!recorder) {
      recorder = await getMicrophone();
      await openMicrophone(recorder, socket);
      isRunning = true;
      updateMicButton();
    }
    return;
  }


  socket.addEventListener("open", async () => {
    console.log("✅ WebSocket connected");

    try {
      recorder = await getMicrophone();
      await openMicrophone(recorder, socket);
      isRunning = true;

  async function getMicrophone() {

  } catch (error) {
    console.error("⚠️ error accessing microphone:", error);
    throw error;
  }
}

// ==========================
let callDuration = 50; 
let countdown = callDuration;

const countdownDiv = document.createElement("div");
countdownDiv.style.position = "fixed";
countdownDiv.style.bottom = "60px"; // מעל הכפתורים
countdownDiv.style.left = "50%";
countdownDiv.style.transform = "translateX(-50%)";

countdownDiv.style.fontWeight = "bold";
countdownDiv.style.color = "red";
countdownDiv.style.zIndex = "1001";
document.body.appendChild(countdownDiv);
countdownDiv.style.display = "none"; // מוסתר בהתחלה

const acceptButton = document.getElementById("startupConfirm");

const interval = setInterval(() => {
  countdown--;

  // הצגת הספירה ב-10 השניות האחרונות
  if (countdown <= 10) {
    countdownDiv.style.display = "block";

  // הפעלת WS אוטומטית ב-5 שניות האחרונות אם לא פעיל
  if (countdown === 5 && (!socket || socket.readyState !== WebSocket.OPEN)) {

      acceptButton.style.cursor = "not-allowed";
    }
  }

  // סיום השיחה ב-0 שניות
  if (countdown <= 0) {

    countdownDiv.remove();

}, 1000);

  }
};
