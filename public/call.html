  <style>

  box-shadow: -2px 2px 8px rgba(0,0,0,0.1); /* ×¦×œ ×¢×“×™×Ÿ */
  background: rgba(255, 255, 255, 0.1); /* ×¨×§×¢ ×œ×‘×Ÿ ×©×§×•×£ ×—×œ×§×™×ª (10% ××˜×™××•×ª) */
  border-radius: 20px;               /* ×¤×™× ×•×ª ××¢×•×’×œ×•×ª ×‘×¨×“×™×•×¡ 20 ×¤×™×§×¡×œ×™× */

<body>
  <h1>ğŸ¥ Agora Secure Call</h1>
  <div id="status">××—×›×” ×œ×”×ª×—×‘×¨×•×ª...</div>

      <!-- ×–×× ×™ ×¢×“ ×©×™×œ×•×‘ ×¢× Base44 ×©×“×•×ª ×œ××™×œ×•×™ ×©× ××©×ª××© ×•×©×¤×ª ×× -->
    <!-- ×”×ª×—×œ×” -->
    
    <div class="user-info">
  <input type="text" id="user-name" placeholder="User Name (optional)" style="margin-bottom:10px;" />
  <select id="native-language" style="margin-bottom:10px;">
    <option value="">Native Language (optional)</option>

  </select>
</div>
    <!-- ×¡×•×£ -->
  
  <div class="video-container">
    <div id="local-player" class="video-box"></div>
    <div id="captions"></div>
  </div>

  <div class="controls">
    <button id="btn_mic">ğŸ”‡ Mute</button>
    <button id="btn-cam">ğŸ“· Turn Off Camera</button>
    <button id="btn-leave">ğŸšª Leave</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <script>
    let AGORA_APP_ID = "";
    const CHANNEL_NAME = "test-room";
    let client;
    let microphoneTrack, cameraTrack;
    let micMuted = false;
    let camMuted = false;
    let ws; 
    let stream;
    let socket;
    let isRunning = false; // ××¦×‘ ×”×× ×¤×•×¢×œ ××• ×œ×

    window.onload = async () => {

  try {
    const res = await fetch('/appId');
    const data = await res.json();
    AGORA_APP_ID = data.appId;

    await startCall(); // ×¢×›×©×™×• App ID ×›×‘×¨ ××•×’×“×¨
  } catch (err) {
    console.error("âš ï¸ Failed to fetch App ID:", err);
  }
};

    async function startCall() {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

      // ×›×©××©×ª×ª×£ ××¤×¨×¡× ×•×™×“××•/××•×“×™×•
client.on("user-published", async (user, mediaType) => {
  await client.subscribe(user, mediaType);

if (mediaType === "video") {
  addParticipantVideo(user.uid, user.videoTrack);
}
  if (mediaType === "audio") {
    user.audioTrack.play();
  }
});

// ×›×©××©×ª×ª×£ ×¢×•×–×‘
client.on("user-left", (user) => {
  removeParticipantVideo(user.uid);
});
    
      document.getElementById("status").innerText = "××ª×—×‘×¨ ×œ×¢×¨×•×¥...";

      const tokenRes = await fetch(`/rte-token?channelName=${CHANNEL_NAME}`);
      const tokenData = await tokenRes.json();
      const captions = window.document.getElementById('captions');
      const btn_mic = window.document.getElementById('btn_mic');
    
          //×–×× ×™ ×¢×“ ×©×™×œ×•×‘ ×¢× Base44 ×©×“×•×ª ×œ××™×œ×•×™ ×©× ××©×ª××© ×•×©×¤×ª ××// 
//×”×ª×—×œ×”//
     
const localPlayer = document.getElementById("local-player");
let nameTag = document.createElement("div");
let langTag = document.createElement("div");
nameTag.style.position = "absolute";
nameTag.style.top = "5px";
nameTag.style.left = "5px";
nameTag.style.background = "rgba(0,0,0,0.5)";
nameTag.style.color = "#fff";
nameTag.style.padding = "2px 5px";
nameTag.style.borderRadius = "5px";
nameTag.style.fontSize = "14px";

// ×¡×’× ×•×Ÿ ×¢×‘×•×¨ ×©×¤×ª ×× ×‘×¦×“ ×™××™×Ÿ
langTag.style.position = "absolute";
langTag.style.top = "5px";
langTag.style.right = "5px";
langTag.style.background = "rgba(0,0,0,0.5)";
langTag.style.color = "#fff";
langTag.style.padding = "2px 5px";
langTag.style.borderRadius = "5px";
langTag.style.fontSize = "14px";

localPlayer.appendChild(nameTag);
localPlayer.appendChild(langTag);

      function updateNameTag() {
  const nameInput = document.getElementById("user-name").value.trim();
  const langSelect = document.getElementById("native-language").value;
  nameTag.innerText = nameInput || "";
  langTag.innerText = langSelect || "";
}

document.getElementById("user-name").addEventListener("input", updateNameTag);
document.getElementById("native-language").addEventListener("change", updateNameTag);

         updateNameTag();  
      
  //×¡×•×£//
      
      await client.join(AGORA_APP_ID, CHANNEL_NAME, tokenData.rtcToken, null);
        console.log("âœ… Connected to Agora channel");

      document.getElementById("status").innerText = "âœ… ××—×•×‘×¨";

                await startLocalTracks();

    }

async function startLocalTracks() {
    [microphoneTrack, cameraTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
    cameraTrack.play("local-player");
      await client.publish([microphoneTrack, cameraTrack]);
}

    function addParticipantVideo(userId, remoteTrack) {
  const container = document.querySelector('.video-container');

  // ×™×¦×™×¨×ª box ×—×“×©
  const videoBox = document.createElement('div');
  videoBox.className = 'video-box';
  videoBox.id = `participant-${userId}`;

  // ×”×•×¡×¤×ª ×”Ö¾box ×œÖ¾container
  container.appendChild(videoBox);

       // ×”×¤×¢×œ×ª ×”×•×™×“××• ×©×œ Agora ×‘×ª×•×š ×”Ö¾div
  remoteTrack.play(videoBox);
}

    function removeParticipantVideo(userId) {
  const videoBox = document.getElementById(`participant-${userId}`);
  if (videoBox) {
    videoBox.remove();
  }
}

document.getElementById("btn_mic").onclick = async () => {
  if (!isRunning) {
    await startMicAndTranscription();
    document.getElementById("btn_mic").innerText = "ğŸ¤ Mute";
  } else {
    await stopMicAndTranscription();
    document.getElementById("btn_mic").innerText = "ğŸ”‡ Unmute";
  }
};

    document.getElementById("btn-cam").onclick = () => {
      camMuted = !camMuted;
      if (camMuted) {
        cameraTrack.setEnabled(false);
        document.getElementById("btn-cam").innerText = "ğŸ¥ Turn On Camera";
      } else {
        cameraTrack.setEnabled(true);
        document.getElementById("btn-cam").innerText = "ğŸ“· Turn Off Camera";
      }
    };

    document.getElementById("btn-leave").onclick = async () => {
      await client.leave();
      microphoneTrack && microphoneTrack.stop();
      cameraTrack && cameraTrack.stop();
      document.getElementById("status").innerText = "ğŸ‘‹ ×™×¦××ª ××”×©×™×—×”";
      document.getElementById("local-player").innerHTML = "";
      document.querySelectorAll("[id^='participant-']").forEach(el => el.remove());   // ×”×¡×¨×ª ×›×œ ×”××©×ª×ª×¤×™× ×©× ×•×¡×¤×• ×‘Ö¾grid
    };

    //×©×™×œ×•×‘ ×¢× Deppgram//

async function startMicAndTranscription() {
  socket = new WebSocket(`wss://${window.location.host}`);

  socket.addEventListener("open", async () => {
    console.log("âœ… connected to server");
    try {
      microphoneTrack = await getMicrophone();

      // ğŸ¤ ×”×¤×¢×œ×ª Agora
      await openMicrophone(microphoneTrack, socket);

      isRunning = true;
    } catch (error) {
      console.error("âš ï¸ error opening microphone:", error);
    }
  });

  socket.addEventListener("message", (event) => {
    if (event.data === "") return;
    let data;
    try {
      data = JSON.parse(event.data);
    } catch (e) {
      console.error("âš ï¸ Failed to parse JSON:", e);
      return;
    }
    if (data && data.channel && data.channel.alternatives[0].transcript !== "") {
      const span = document.createElement("div");
      span.textContent = data.channel.alternatives[0].transcript;
      captions.appendChild(span);
    }
  });

  socket.addEventListener("close", () => {
    console.log("âŒ disconnected from server");
  });
}

async function stopMicAndTranscription() {
  // ğŸ¤ ×¡×’×™×¨×ª Agora
  await closeMicrophone(microphoneTrack);
  microphoneTrack = undefined;

  // ğŸ“´ ×¡×’×™×¨×ª WebSocket
  if (socket && socket.readyState === WebSocket.OPEN) {
    socket.close();
  }

  isRunning = false;
}

  async function getMicrophone() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    return new MediaRecorder(stream, { mimeType: "audio/webm" });
  } catch (error) {
    console.error("âš ï¸ error accessing microphone:", error);
    throw error;
  }
} 

async function openMicrophone(microphoneTrack, socket) {
  return new Promise((resolve) => {
    microphoneTrack.onstart = () => {
      console.log("ğŸ™ï¸ microphone opened");
      document.body.classList.add("recording");
      resolve();
    };

         microphoneTrack.onstop = () => {
      console.log("ğŸ›‘ Microphone closed");
      document.body.classList.remove("recording");
        if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
        console.log("ğŸ”Œ WebSocket closed");
  }
    };

        microphoneTrack.ondataavailable = (event) => {
      console.log("ğŸ™ï¸ microphone data received");
      if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
        socket.send(event.data);
      }
    };

     microphoneTrack.start(1000); // ×©×•×œ×— ×›×œ 1000 ms
  });
}

    async function closeMicrophone(microphoneTrack) {
  console.log("ğŸ›‘ Recording stopped");
  microphoneTrack.stop();
}
    
  </script>
