<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agora Call</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .video-container {
  flex: 2;
  display: grid;
  grid-gap: 10px;                /* רווחים בין החלונות */
  padding: 5px;                 /* רווח מסביב למסגרת */
  width: 100%;
  height: calc(100vh - 220px);   /* משאיר מקום לכפתורים + תמלול/תרגום בתחתית */
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  grid-auto-rows: 1fr;           /* כל שורה שווה בגובה */
  justify-items: center;         /* מרכז כל חלון בשורה */
  align-items: center;       /* מרכז לגובה */
  margin-bottom: 10px;
}

.video-box {
  aspect-ratio: 1 / 1;             /* שומר על ריבוע */
  width: 100%;                   /* תמיד מנצל את הרוחב הזמין */
  max-width: 750px;              /* שלא יגדל יותר מדי */
  min-width: 320px;              /* מונע קופסה קטנה מדי */
  height: 100%;
  max-height: 550px;             /* גובה מקסימלי */
  min-height: 220px;             /* גובה מינימלי */
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    
    #captions {
  position: fixed;        /* מקבע את התיבה במסך */
  bottom: 0;          /* מתחיל בדיוק מהקו התחתון */
  right: 0;               /* מוצמד לצד ימין */
  width: 300px;           /* רוחב התיבה */
  height: 50vh;           /* גובה התיבה = חצי מגובה המסך */
  white-space: pre-wrap;  /* שומר על שורות ורווחים */
  padding: 10px;          /* ריווח פנימי */
  overflow-y: auto;       /* גלילה אם יש יותר טקסט */
  box-shadow: -2px 2px 8px rgba(0,0,0,0.1); /* צל עדין */
  background: rgba(255, 255, 255, 0.1); /* רקע לבן שקוף חלקית (10% אטימות) */
  border-radius: 20px;               /* פינות מעוגלות ברדיוס 20 פיקסלים */
  }

        #translation {
  position: fixed;        /* מקבע את התיבה במסך */
  bottom: 0;          /* מתחיל בדיוק מהקו התחתון */
  left: 0;               /* מוצמד לצד שמאל */
  width: 300px;           /* רוחב התיבה */
  height: 50vh;           /* גובה התיבה = חצי מגובה המסך */
  white-space: pre-wrap;  /* שומר על שורות ורווחים */
  padding: 10px;          /* ריווח פנימי */
  overflow-y: auto;       /* גלילה אם יש יותר טקסט */
  box-shadow: -2px 2px 8px rgba(0,0,0,0.1); /* צל עדין */
  background: rgba(255, 255, 255, 0.1); /* רקע לבן שקוף חלקית (10% אטימות) */
  border-radius: 20px;               /* פינות מעוגלות ברדיוס 20 פיקסלים */
}
    
    .controls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    justify-content: center;
    z-index: 1000;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
   
  <div id="captions"></div>
  <div id="translation"></div>

  <div class="video-container">
  <div id="local-player" class="video-box"></div>
  </div>
  
   <div class="controls">
    <button id="btn_mic">🔇 Mute</button>
    <button id="btn-cam">📷 Turn Off Camera</button>
    <button id="btn-leave">🚪 Leave</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <script>
    let AGORA_APP_ID = "";
    const CHANNEL_NAME = "test-room";
    let client;
    let agoraMicTrack, cameraTrack; // Agora
    let recorder;                   // MediaRecorder
    let micMuted = false;
    let camMuted = false;
    let ws; 
    let stream;
    let socket;
    let isRunning = false; // מצב האם פועל או לא
    let STTaudioSendTime = 0;
    let STTtranscriptReceiveTime = 0;
    let STTlatency = 0;
    let captions;
    let translation;
    let tts;
    let ttsPlayer = null;

    async function leaveCall() {
    // 🔒 השבתת כל הכפתורים
    document.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
    });

    // 🎥 סגירת כל הוידאו והאודיו של Agora
    if (agoraMicTrack) { agoraMicTrack.stop(); agoraMicTrack.close(); agoraMicTrack = null; }
    if (cameraTrack) { cameraTrack.stop(); cameraTrack.close(); cameraTrack = null; }

    // 📹 הסרת כל הוידאו מה-DOM
    document.getElementById("local-player").innerHTML = "";
    document.querySelectorAll("[id^='participant-']").forEach(el => el.remove());

    // 📴 סגירת MediaRecorder
    if (recorder && recorder.state !== "inactive") {
        recorder.stop();
        recorder = undefined;
    }

    // 🔌 סגירת WebSocket
    if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
        socket = null;
    }

    // 📴 עזיבת ערוץ Agora
    if (client) {
        try { await client.leave(); } catch(e) { console.warn("⚠️ client.leave failed:", e); }
        client = null;
    }

}

    window.onload = async () => {

  try {
    const res = await fetch('/appId');
    const data = await res.json();
    AGORA_APP_ID = data.appId;

    await startCall(); // עכשיו App ID כבר מוגדר
  } catch (err) {
    console.error("⚠️ Failed to fetch App ID:", err);
  }
};

    async function startCall() {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

      // כשמשתתף מפרסם וידאו/אודיו
client.on("user-published", async (user, mediaType) => {
  await client.subscribe(user, mediaType);

  if (mediaType === "video") {
  addParticipantVideo(user.uid, user.videoTrack);
}
 
  if (mediaType === "audio") {
  user.audioTrack.play();
  }
});

  // כשמשתתף עוזב
client.on("user-left", (user) => {
  removeParticipantVideo(user.uid);
});
    
      const tokenRes = await fetch(`/rte-token?channelName=${CHANNEL_NAME}`);
      const tokenData = await tokenRes.json();
      captions = document.getElementById('captions');
      translation = document.getElementById('translation');
      const btn_mic = window.document.getElementById('btn_mic');
    
      await client.join(AGORA_APP_ID, CHANNEL_NAME, tokenData.rtcToken, null);
        console.log("✅ Connected to Agora channel");

                await startLocalTracks();
    }

async function startLocalTracks() {
    [agoraMicTrack, cameraTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
     cameraTrack.play("local-player");
      await client.publish([agoraMicTrack, cameraTrack]);
}

    function addParticipantVideo(userId, remoteTrack) {
  const container = document.querySelector('.video-container');

  // יצירת box חדש
  const videoBox = document.createElement('div');
  videoBox.className = 'video-box';
        videoBox.id = `participant-${userId}`;
      
  // הוספת ה־box ל־container
   container.appendChild(videoBox);
                 // הפעלת הוידאו של Agora בתוך ה־div
  remoteTrack.play(videoBox);
}
    
    function removeParticipantVideo(userId) {
  const videoBox = document.getElementById(`participant-${userId}`);
  if (videoBox) {
    videoBox.remove();
  }
}

    btn_mic.innerText = isRunning ? "🔇 Stop Transcription" : "🎤 Start Transcription";

document.getElementById("btn_mic").onclick = async () => {
    if (!ttsPlayer) {
    ttsPlayer = new Audio();
    try {
      // הפעלה ראשונה ריקה כדי "לפתוח" את הנגן
      ttsPlayer.play().catch(() => {});
      console.log("🔊 TTS player primed");
    } catch (err) {
      console.warn("⚠️ TTS player init failed:", err);
    }
  }

  if (!isRunning) {
    await startMicAndTranscription();
    document.getElementById("btn_mic").innerText = "🔇 Stop Transcription";
  } else {
    await stopMicAndTranscription();
    document.getElementById("btn_mic").innerText = "🎤 Start Transcription";
  }
};

    document.getElementById("btn-cam").onclick = async () => {
      camMuted = !camMuted;
      if (camMuted) {
        cameraTrack.setEnabled(false);
        document.getElementById("btn-cam").innerText = "🎥 Turn On Camera";
      } else {
        cameraTrack.setEnabled(true);
        document.getElementById("btn-cam").innerText = "📷 Turn Off Camera";
      }
    };

document.getElementById("btn-leave").onclick = leaveCall;

    window.addEventListener("beforeunload", () => {
    leaveCall(); // לא מחכה ל-await, רק מבצע סגירה
});

    //שילוב עם Deppgram//

async function startMicAndTranscription() {
    // ✅ בדיקה אם כבר קיים WebSocket פעיל
  if (socket && socket.readyState === WebSocket.OPEN) {
    console.log("⚠️ WebSocket already open, skipping creation");
    return; // או אפשר לעצור את הפונקציה כדי למנוע כפילויות
  }
  socket = new WebSocket(`wss://${window.location.host}`);

  socket.addEventListener("open", async () => {
    console.log("✅ connected to server");
    try {
      recorder = await getMicrophone();
      // 🎤 הפעלת Agora
      await openMicrophone(recorder, socket);
      isRunning = true;
      btn_mic.innerText = "🔇 Stop Transcription";
    } catch (error) {
      console.error("⚠️ error opening microphone:", error);
    }
  });

  // תור TTS כדי למנוע השמעה מקבילה
const ttsQueue = [];  // תור של משפטים
let isTtsPlaying = false; // האם כרגע משמיעים משהו

function enqueueTts(audioBase64) {
  ttsQueue.push(audioBase64);
  playNextTts();
}

function playNextTts() {
  if (isTtsPlaying || ttsQueue.length === 0) return;
  
 // הפיכת Base64 ל־Blob
  const audioBase64 = ttsQueue.shift();
  const byteChars = atob(audioBase64);
  const byteNumbers = new Array(byteChars.length);
  for (let i = 0; i < byteChars.length; i++) {
    byteNumbers[i] = byteChars.charCodeAt(i);
  }
  const byteArray = new Uint8Array(byteNumbers);
  const audioBlob = new Blob([byteArray], { type: "audio/mp3" });

  // השמעה
  const audioUrl = URL.createObjectURL(audioBlob);

if (ttsPlayer) {
  ttsPlayer.src = audioUrl;
  isTtsPlaying = true;

  ttsPlayer.play().catch(err => {
    console.error("⚠️ Error playing TTS:", err);
    isTtsPlaying = false;
    playNextTts();
  });

  ttsPlayer.onended = () => {
    isTtsPlaying = false;
    playNextTts();
  };
}
}

  socket.addEventListener("message", (event) => {
    if (event.data === "") return;
    let data;
    try {
      data = JSON.parse(event.data);
    } catch (e) {
      console.error("⚠️ Failed to parse JSON:", e);
      return;
    }
      // ======== תמלול ========
    if (data && data.channel && data.channel.alternatives[0].transcript !== "") {
      const span = document.createElement("div");
      span.textContent = data.channel.alternatives[0].transcript;
      captions.appendChild(span);
      captions.scrollTop = captions.scrollHeight;

        // חישוב Latency
  if (data.is_final) {  // רק כאשר התמלול סופי
    STTtranscriptReceiveTime = Date.now(); // זמן קבלת התמלול
    STTlatency = STTtranscriptReceiveTime - STTaudioSendTime; // חישוב ה-Latency
    console.log(`STTLatency: ${STTlatency} ms`);
  }
    }
    
      // ======== תרגום ========
  if (data.type === "translation" && data.payload?.translated) {
    const translated = data.payload.translated;
    
  if (typeof translated === "string") {
    // מחרוזת פשוטה
    const span = document.createElement("div");
    span.textContent = translated;
    translation.appendChild(span);
  } else if (typeof translated === "object") {
    // אובייקט שפות
    for (const [lang, text] of Object.entries(translated)) {
      const span = document.createElement("div");
      span.textContent = `[${lang}] ${text}`;
      translation.appendChild(span);
    }
  }

  translation.scrollTop = translation.scrollHeight;
}

      // ======== טקסט לדיבור (TTS) ========
if (data.type === "tts" && data.payload?.audioBase64) {
  enqueueTts(data.payload.audioBase64);
}
  });

  socket.addEventListener("close", () => {
    console.log("❌ disconnected from server");
  });
}

async function stopMicAndTranscription() {
  // 🎤 סגירת Agora
    if (recorder && recorder.state !== "inactive") {
    recorder.stop();
    recorder = undefined;
  }
  // 📴 סגירת WebSocket
  if (socket && socket.readyState === WebSocket.OPEN) {
    socket.close();
  }
  isRunning = false;
  btn_mic.innerText = "🎤 Start Transcription";
}

  async function getMicrophone() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    return new MediaRecorder(stream, { mimeType: "audio/webm" });
  } catch (error) {
    console.error("⚠️ error accessing microphone:", error);
    throw error;
  }
} 

async function openMicrophone(recorder, socket) {
  return new Promise((resolve) => {
    recorder.onstart = () => {
      console.log("🎙️ microphone opened");
      document.body.classList.add("recording");
      resolve();
    };

         recorder.onstop = () => {
      console.log("🛑 Microphone closed");
      document.body.classList.remove("recording");
              if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
           console.log("🔌 WebSocket closed");
                }             
    };
        recorder.ondataavailable = (event) => {
      console.log("🎙️ microphone data received");
      if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
        STTaudioSendTime = Date.now(); // זמן שליחת האודיו
        socket.send(event.data);
      }
    };

     recorder.start(100); // שולח כל 100 ms
  });
}
    
  </script>
</body>
</html>
