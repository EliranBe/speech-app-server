  const participants = document.querySelectorAll('.video-box');
  const count = participants.length;
  if (count === 0) return;

  const containerWidth = document.querySelector('.video-container').clientWidth;
  const minBoxWidth = 320; // ×¨×•×—×‘ ××™× ×™××•×
  const cols = Math.floor(containerWidth / minBoxWidth) || 1;
  const rows = Math.ceil(count / cols);

  // ×—×™×©×•×‘ ×”×’×•×‘×” ×”×–××™×Ÿ ×œ×›×œ ×©×•×¨×”: 100vh - 50vh (×ª××œ×•×œ/×ª×¨×’×•×) - 60px (controls)

const maxHeightPerVideo = Math.min(availableHeight / rows, 400); // 400px ×’×•×‘×” ××§×¡×™××•×

    box.style.height = `${maxHeightPerVideo}px`;
  });
}

async function openWSOnly() {
  if (!userToken) {

    return;
  }

  // ×× ×›×‘×¨ ×§×™×™× WS ×¤×ª×•×—, ×œ× ×œ×¤×ª×•×— ×—×“×©

    let data;

    if (data?.channel?.alternatives?.[0]?.transcript) {
      const span = document.createElement("div");
      span.textContent = data.channel.alternatives[0].transcript;
      captions.appendChild(span);
      captions.scrollTop = captions.scrollHeight;

      if (data.is_final) {
        STTtranscriptReceiveTime = Date.now();
        STTlatency = STTtranscriptReceiveTime - STTaudioSendTime;
        console.log(`STTLatency: ${STTlatency} ms`);
      }
    }

    // ======== ×ª×¨×’×•× ========
    if (data.type === "translation" && data.payload?.translated) {
      const translated = data.payload.translated;
      if (typeof translated === "string") {
        const span = document.createElement("div");
        span.textContent = translated;
        translation.appendChild(span);
      } else if (typeof translated === "object") {
        for (const [lang, text] of Object.entries(translated)) {
          const span = document.createElement("div");
          span.textContent = `[${lang}] ${text}`;
          translation.appendChild(span);
        }
      }
      translation.scrollTop = translation.scrollHeight;
    }

    // ======== ×˜×§×¡×˜ ×œ×“×™×‘×•×¨ (TTS) ========
    if (data.type === "tts" && data.payload?.audioBase64) {
      enqueueTts(data.payload.audioBase64);
    }
  });

  // ××™×¨×•×¢ ×¡×’×™×¨×”
  socket.addEventListener("close", () => {
    console.log("âŒ WebSocket closed");
  });
}
