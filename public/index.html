<body>

  <button id="startBtn">×”×ª×—×œ ×”×§×œ×˜×”</button>
  <button id="stopBtn" disabled>×¢×¦×•×¨ ×”×§×œ×˜×”</button>
  <p id="status">×ž×¦×‘: ×ž×ž×ª×™×Ÿ...</p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstart = () => {
        status.textContent = '×ž×¦×‘: ×ž×§×œ×™×˜ ðŸŽ™ï¸';
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      mediaRecorder.onstop = () => {
        status.textContent = '×ž×¦×‘: ×”×•×¤×¡×§ â¹ï¸';
        startBtn.disabled = false;
        stopBtn.disabled = true;

        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recorded.wav');

        fetch('/upload', {
          method: 'POST',
          body: formData
        }).then(res => {
          status.textContent = res.ok ? '× ×©×œ×— ×‘×”×¦×œ×—×” âœ…' : '×©×’×™××” ×‘×©×œ×™×—×” âŒ';
        });
      };

      mediaRecorder.start();
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };
  </script>
