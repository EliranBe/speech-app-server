<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>🎤 בדיקת מיקרופון</title>
</head>
<body>
  <h1>🎤 בדיקת מיקרופון</h1>
  <button id="start">התחל הקלטה</button>
  <button id="stop" disabled>עצור הקלטה</button>
  <p id="status">⬅️ לחץ על "התחל הקלטה"</p>

  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = 'he-IL';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      status.textContent = "🎙️ מקשיב...";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      console.log("תמלול מהדיבור:", transcript);
      status.textContent = `📝 תמלול: ${transcript}`;
    };

    recognition.onerror = (event) => {
      console.error("שגיאה בזיהוי דיבור:", event.error);
      status.textContent = "❌ שגיאה בזיהוי דיבור";
    };

    recognition.onend = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    startBtn.onclick = () => {
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recognition.stop();
    };
  </script>
</body>
</html>
